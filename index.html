    <title>EnTrack - Smart Engine Monitor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

          }
        }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
